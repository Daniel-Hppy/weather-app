<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form><input type="text" class="search" placeholder="Search for cities"/></form>
      <div class="location">
        <p class="city"></p>
        <p class="temperature"></p>
        <img class="icon">
      </div>
      <div class="air-condition">
        <p>AIR CONDITIONS</p>
        <div>
          <p>Real Feel</p>
          <p class="real-feel"></p>
        </div>
        <div>
          <p>Wind</p>
          <p class="wind"></p>
        </div>
        <div>
          <p>Chance of rain</p>
          <p class="rain-prob"></p>
        </div>
        <div>
          <p>UV Index</p>
          <p class="uv-index"></p>
        </div>
      </div>
      <div class="week-forecast-container">
        <p>7-DAY FORECAST</p>
        <div class="week-forecast">
        </div>
        <div class="week-forecast">
        </div>
        <div class="week-forecast">
        </div>
        <div class="week-forecast">
        </div>
        <div class="week-forecast">
        </div>
        <div class="week-forecast">
        </div>
        <div class="week-forecast">
        </div>
      </div>
    </div>
  </body>
</html>
